<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Affordability Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
     <canvas id="star-canvas"></canvas>
    <div class="container">
        <h1>Car Affordability Calculator</h1>

        <!-- Income Section -->
        <div class="section">
            <h2>Income</h2>
            <div id="income-list">
                <input type="number" class="income" placeholder="Enter income">
            </div>
            <button onclick="addIncome()">Add another income</button>
        </div>

        <!-- Expenses Section -->
        <div class="section">
            <h2>Expenses</h2>
            <div id="expense-list">
                <input type="text" class="expense-name" placeholder="Expense name">
                <input type="number" class="expense-amount" placeholder="Amount">
            </div>
            <button onclick="addExpense()">Add another expense</button>
        </div>

        <!-- Loan Period -->
        <div class="section">
            <h2>Loan Period (Years)</h2>
            <select id="loan-years">
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
            </select>
        </div>

        <!-- Calculate Button -->
        <button onclick="calculateCarBudget()" class="calculate-btn">Calculate</button>

        <!-- Result -->
        <div id="result"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
