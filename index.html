<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Human Model Viewer</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: white;
        }
        .container {
            width: 90%;
            max-width: 400px;
            margin: 20px auto;
            padding: 20px;
            background: #f2f2f2;
            border-radius: 10px;
            text-align: center;
        }
        .input-box {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-top: 10px;
        }
        input {
            padding: 10px;
            font-size: 16px;
        }
        button {
            padding: 12px;
            background: #0077ff;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
        }
        button:hover {
            background: #005fcc;
        }
        #three-container {
            width: 100%;
            height: 500px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>3D Human Model Viewer</h1>
        <div class="input-box">
            <label>Height (cm):</label>
            <input type="number" id="height" placeholder="e.g. 170">
            <label>Weight (kg):</label>
            <input type="number" id="weight" placeholder="e.g. 65">
            <button onclick="updateModel()">Show Model</button>
        </div>
    </div>

    <div id="three-container"></div>

    <!-- Three.js CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r152/three.min.js"></script>

    <script>
        let scene, camera, renderer, human;

        init();

        function init() {
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0xffffff);

            camera = new THREE.PerspectiveCamera(45, window.innerWidth / 500, 0.1, 1000);
            camera.position.z = 5;

            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, 500);
            document.getElementById('three-container').appendChild(renderer.domElement);

            const light = new THREE.DirectionalLight(0xffffff, 1);
            light.position.set(1, 1, 1);
            scene.add(light);

            const ambient = new THREE.AmbientLight(0xffffff, 0.5);
            scene.add(ambient);

            // Default human (gray capsule)
            const geometry = new THREE.CapsuleGeometry(0.5, 1.5, 4, 8);
            const material = new THREE.MeshStandardMaterial({ color: 0x808080 });
            human = new THREE.Mesh(geometry, material);
            scene.add(human);

            animate();
        }

        function animate() {
            requestAnimationFrame(animate);
            if (human) human.rotation.y += 0.01;
            renderer.render(scene, camera);
        }

        function updateModel() {
            const heightInput = parseFloat(document.getElementById('height').value);
            const weightInput = parseFloat(document.getElementById('weight').value);

            if (!heightInput || !weightInput) {
                alert("Please enter both height and weight.");
                return;
            }

            scene.remove(human);

            const heightScale = heightInput / 170;
            const weightScale = weightInput / 65;

            const geometry = new THREE.CapsuleGeometry(0.5 * Math.cbrt(weightScale), 1.5 * heightScale, 4, 8);
            const material = new THREE.MeshStandardMaterial({ color: 0x808080 });
            human = new THREE.Mesh(geometry, material);
            scene.add(human);
        }
    </script>
</body>
</html>
