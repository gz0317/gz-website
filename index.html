<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3D Human Model Viewer</title>
  <!-- Link to CSS -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>3D Human Model Viewer</h1>
    <div class="input-box">
      <label for="height">Height (cm):</label>
      <input type="number" id="height" placeholder="e.g. 170">
      <label for="weight">Weight (kg):</label>
      <input type="number" id="weight" placeholder="e.g. 65">
      <button id="showBtn">Show Human Model</button>
    </div>
  </div>

  <div id="three-container"></div>

  <!-- Three.js from CDN -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r152/three.min.js"></script>
  <!-- Link to our JavaScript -->
  <script src="script.js"></script>
</body>
</html>
